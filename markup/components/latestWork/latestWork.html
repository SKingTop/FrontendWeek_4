<div class="latestWork">
	{{#each item}}
    <div class="latestWork_item">
    	<div class="latestWork_item__img"><img src="{{img}}" alt=""></div>
    	<h2 class="latestWork_item__h3">{{h3}}</h2>
    	<p class="latestWork_item__text">{{text}}</p>
    	<a href="{{url}}" class="latestWork_item__link">{{linkText}}</a>
    </div>
  {{/each}}	
</div>
