<div class="header_topNavigation">
	{{#each topNavigation.item}}
		<a href="{{url}}" class="topNavigation__item">{{text}}</a>
	{{/each}}	
	<form action="#" method="POST" class="searchForm" name="searchForm">
		<input type="text" name="search_query" class="searchArea" placeholder="Search Our Website...">
		<input type="submit" name="search_btn" class="searchBtn" value="SEARCH">
	</form>	
</div>
