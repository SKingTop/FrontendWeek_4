<div id="siteSlider" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {{#each slide}}
            <li data-target="#siteSlider" data-slide-to="{{nomer}}" class="{{status}}"></li>
        {{/each}}
    </ol>
    <div class="carousel-inner">
        {{#each slide}}
            <div class="carousel-item {{status}}">
                <img src="{{img}}" class="d-block w-100" alt="{{alt}}">
            </div>
        {{/each}}
    </div>
    <a class="carousel-control-prev" href="#siteSlider" role="button" data-slide="prev">
        <img src="static/img/assets/slider/left-arrow.png" alt="#">
    </a>
    <a class="carousel-control-next" href="#siteSlider" role="button" data-slide="next">
        <img src="static/img/assets/slider/right-arrow.png" alt="#">
    </a>
</div>
